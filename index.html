<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <title>San Valentín para Marielena</title>
</head>
<body class="bg-zinc-900 text-white bg-[url('/img/divbg.jpg')] bg-cover bg-center backdrop-brightness-50">
  <div class="flex h-screen items-center justify-center">
    <div class="w-full h-3/5 mx-7 border border-zinc-600 rounded-3xl bg-zinc-900/75 backdrop-blur">
      <div class="flex flex-col h-full justify-center">
        <div class="h-1/6">
          <strong>
            <h1 class="h-full flex justify-center items-center text-3xl text-center font-great-vibes m-1">
              ¡Felíz San Valentín, Marielena!
            </h1>
        </strong>
        </div>
        <div class="h-2/3 toomuch flex justify-center items-center">
          <p id="for-typed" class="m-2 text-justify font-mono">
            Este presente es para ti. Presiona el botón cuando estés lista...
          </p>
        </div>
        <div class="h-1/6 flex justify-center items-center">
          <button id="boton" class="rounded bg-red-900 py-1 px-3 font-great-vibes text-2xl hover:bg-red-900/75 duration-75">
            Comenzar
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js" type="module"></script>
</body>
</html>
